<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estiloLogin.css"> <!-- Estilo CSS -->
    <title>Uiversidad CES - Login</title>
    <script src=""></script> <!--src => Validación con JS-->
    <link rel="shortcut icon" href="https://www.ces.edu.co/wp-content/uploads/2019/04/logo-Universidad-CES.jpg" type="image/x-icon">
    <script src="logo-Universidad-CES.jpg" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Pendiente: Estilo de headers -->
       Universidad CES
    </header>
    <main>

        <form class="formulario" method="get" action="" id="formulario">
            <h1>
                <img id="logoLogin" src="logo-Universidad-CES.jpg">
                <label>Plataforma de Gestión de Notas</label>
                
            </h1>
            
            

            <!-- Grupo: Usuario -->
			<div class="formulario__grupo" id="grupo__usuario">
				<label for="usuario" class="formulario__label">Usuario</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

            <!-- Grupo: Contraseña -->
			<div class="formulario__grupo" id="grupo__password">
				<label for="password" class="formulario__label">Contraseña</label>
				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input" name="password" id="password">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

            <!-- Grupo: Botón -->
            <div class="formulario__grupo formulario__grupo-btn-ingresar">
				<button type="submit" class="formulario__btn">Ingresar</button>
			</div>


        </form>
        
    </main>
</body>
</html>
